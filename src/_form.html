<form action="#" class="form">
    <h2>Contact information</h2>
    <label for="form-email">E-mail</label>
    <input type="email" id="form-email" required placeholder="Enter your email..." aria-placeholder="Enter your email">
    <label for="form-phone">Phone</label>
    <input type="tel" id="form-phone" required placeholder="Enter your phone..." aria-placeholder="Enter your phone">

    <h2>Shipping address</h2>
    <label for="form-name">Full name</label>
    <input type="text" id="form-name" required value="Rodney Cotton">
    <label for="form-address">Address</label>
    <input type="text" id="form-address" required placeholder="Your address..." aria-placeholder="Your address">
    <label for="form-city">City</label>
    <input type="text" id="form-city" required placeholder="Your city..." aria-placeholder="Your city">
    <div class="form__group">
        <div>
            <label for="form-country">Country</label>
            <select name="form-country" id="form-country" required>
                <option value="" disabled selected>Your country...</option>
                <option value="france">France</option>
                <option value="spain">Spain</option>
                <option value="UK">UK</option>
            </select>
        </div>
        <div>
            <label for="form-code">Postal code</label>
            <input type="text" id="form-code" required placeholder="Your postal code..."
                aria-placeholder="Your postal code">
        </div>
    </div>
    <input type="checkbox" name="form-save" id="form-save">
    <label for="form-save">Save this information for next time</label>
    <div class="form__group form__group--end">
        <input class="btn" type="submit" value="Continue">
    </div>
</form>
